<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>더보기</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status__columb">
        <span class="status__icon">KT</span>
        <span class="status__icon">7:29</span>
      </div>
      <div class="status__columb">
        <span class="status__icon"><i class="far fa-clock"></i></span>
        <span class="status__icon"><i class="fas fa-volume-up"></i></span>
        <span class="status__icon"><i class="fas fa-signal"></i></span>
        <span class="status__icon">96%</span>
        <span class="status__icon"><i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <header class="chat">
      <div class="chat-header">
        <div class="chat__columb">
          <h3 class="screen-title">더보기</h3>
        </div>
        <div class="chat__columb">
          <span class="chat-icon"><i class="fas fa-search"></i></span>
          <span class="chat-icon"><i class="fas fa-qrcode"></i></span>
          <span class="chat-icon"><i class="fas fa-music"></i></span>
          <span class="chat-icon"><i class="fas fa-cog"></i></span>
        </div>
      </div>
    </header>
    <main class="chat-container">
      <div class="my-screen">
        <div class="my-screen__columb">
          <img
            class="big-avartar"
            src="../Again.kakao/img/lsm1.jpg"
            alt="상민"
          />
          <div class="my-screen__content">
            <span class="my-title">상민</span>
            <span class="my-mail">dmsqlc404@naver.com</span>
          </div>
        </div>
        <div class="my-screen__columb">
          <span class="my-screen__icon"><i class="far fa-thumbs-up"></i></span>
          <span class="my-screen__icon"
            ><img src="../Again.kakao/emoticon/1.PNG" alt="my"
          /></span>
        </div>
      </div>

      <div class="kakaopay">
        <div class="kakaopay__columb">
          <img
            class="big-avartar"
            src="../Again.kakao/emoticon/kakaopay.PNG"
            alt="kakaopay"
          />
          <div class="kakaopay__content">
            <span class="kakaopay__title">0원</span>
          </div>
        </div>
        <div class="kakaopay__columb">
          <span class="kakaopay__icon"
            ><img src="../Again.kakao/emoticon/2.PNG" alt="송금" />
          </span>
          <span class="kakaopay__icon"
            ><img src="../Again.kakao/emoticon/3.PNG" alt="결제"
          /></span>
        </div>
      </div>
      <div class="emoticon">
        <ul class="emoticon__icon">
          <li class="emoticon__list">
            <span class="list__icon"
              ><img src="../Again.kakao/emoticon/4.PNG" alt=""
            /></span>
          </li>
          <li class="emoticon__list">
            <span class="list__icon"
              ><img src="../Again.kakao/emoticon/5.PNG" alt=""
            /></span>
          </li>
          <li class="emoticon__list">
            <span class="list__icon"
              ><img src="../Again.kakao/emoticon/6.PNG" alt=""
            /></span>
          </li>
          <li class="emoticon__list">
            <span class="list__icon"
              ><img src="../Again.kakao/emoticon/7.PNG" alt=""
            /></span>
          </li>
        </ul>
        <ul class="emoticon__icon">
          <li class="emoticon__list">
            <span class="list__icon"
              ><img src="../Again.kakao/emoticon/8.PNG" alt=""
            /></span>
          </li>
          <li class="emoticon__list">
            <span class="list__icon"
              ><img src="../Again.kakao/emoticon/9.PNG" alt=""
            /></span>
          </li>
          <li class="emoticon__list">
            <span class="list__icon"
              ><img src="../Again.kakao/emoticon/10.PNG" alt=""
            /></span>
          </li>
          <li class="emoticon__list">
            <span class="list__icon"
              ><img src="../Again.kakao/emoticon/1.PNG" alt=""
            /></span>
          </li>
        </ul>
      </div>
      <h5 class="more-ad">
        <img src="../Again.kakao/img/love.jpg" alt="광고" />
      </h5>
    </main>
    <nav class="navi">
      <ul class="navi-btn">
        <li class="navi-list">
          <a href="friends.html">
            <span class="navi__icon"><i class="far fa-user"></i></span
          ></a>
        </li>
        <li class="navi-list">
          <a href="chat.html">
            <span class="navi__icon"><i class="far fa-comment"></i></span
          ></a>
        </li>
        <li class="navi-list">
          <a href="add.html">
            <span class="navi__icon"><i class="fas fa-share-alt"></i></span
          ></a>
        </li>
        <li class="navi-list">
          <a href="more.html">
            <span class="navi__icon"><i class="fas fa-ellipsis-h"></i></span
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
